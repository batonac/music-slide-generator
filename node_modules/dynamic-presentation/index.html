<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Dynamic Presentation</title>

    <script src="/node_modules/reveal.js/js/reveal.js" defer></script>
    <script src="/js/slides.js" type="module" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://www.verovio.org/javascript/4.1.0/verovio-toolkit.js"
      type="text/javascript"
      defer
    ></script>
    <!-- There is an alias to wildwebmidi.data in the path of index.html. -->
    <script src="/midi-player/wildwebmidi.js" type="text/javascript"></script>
    <script src="/midi-player/midiplayer.js" type="text/javascript"></script>
    <script src="/js/LoadRevealMusicXMLPlugin.js" type="module" defer></script>
    <script
      src="/js/DynamicPresentationDevelopmentSetup.js"
      type="module"
      defer
    ></script>
    <script src="/js/ytplayer.js" type="text/javascript" defer></script>
    <link href="/node_modules/reveal.js/css/reveal.css" rel="stylesheet" />
    <link href="/css/slidesBlack.css" rel="stylesheet" />
  </head>
  <body>
    <!-- TODO: Maybe support font-awesome icons in this repo at some point. -->
    <div class="reveal">
      <div id="loading-spinner">
        <div id="loading-spinner-icon-div">
          <i class="fa fa-spinner fa-pulse"></i>
        </div>
        <span id="loading-spinner-text-span"> Loading... </span>
      </div>
      <div class="slides">
        <!-- Load a musicXML file, and optionally provide audio and timemap files. -->
        <section
          data-musicxml="examples/110.musicxml"
          data-background-image="examples/bliss.jpg"
          data-musicxml-audio="examples/110.perf.mp3"
          data-musicxml-audio-timemap="examples/110.map.txt"
          data-musicxml-toolkit='{"toolkit":"MusicToolkit"}'
          data-playback-rate="2"
          data-default-tempo="132"
          data-current-tempo="264"
        ></section>
        <!-- The toolkit can be specified. -->
        <section
          data-musicxml="musicxmlTestSuite/xmlFiles/61b-MultipleLyrics.xml"
          data-musicxml-toolkit='{"toolkit":"TextOnlyToolkit"}'
        ></section>
        <!-- And options can be passed to the toolkit. -->
        <section
          data-musicxml="musicxmlTestSuite/xmlFiles/01b-Pitches-Intervals.xml"
          data-musicxml-toolkit='{"options": {"transpose": "-C"}, "toolkit":"VerovioToolkit"}'
        ></section>
        <section data-musicxml="nonexistentfile.musicxml"></section>
      </div>
    </div>
  </body>
</html>
