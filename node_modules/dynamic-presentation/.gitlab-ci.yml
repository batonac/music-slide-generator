.test_template: &test_definition
  stage: test
  tags:
    - docker
  variables:
    GIT_SUBMODULE_STRATEGY: 'normal'
  script:
    - node --version
    - npm install
    - npm run style:check
    - npm run test -- --collectCoverage
    - npm run compile

testnode20:
  image: node:20.4.0-bookworm
  <<: *test_definition
  artifacts:
    paths:
      - coverage/
    expire_in: 1 day
  cache:
    key: node20
    paths:
      - node_modules

docs:
  stage: deploy
  tags:
    - static-server
  dependencies:
    - testnode20
  script:
    - rm -rf ~/static/coverage/dynamic-presentation
    - mv coverage/lcov-report ~/static/coverage/dynamic-presentation
  only:
    - master
